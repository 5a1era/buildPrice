<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/createPrice.css">
    <title>Создать ценник</title>
</head>
<body>
    <main id="main">
        <section id="create-price">
            <div class="container">
                <div class="title-box">
                    <input required placeholder="Название компании" type="text" name="nameCompany">
                    <input required placeholder="Категория товара" type="text" name="categoryGoods">
                    <input required placeholder="Название товара" type="text" name="nameGoods">
                </div>
                <!-- /.title-box -->
                
                <div class="img-box d-flex justify-content-between">
                    <div class="img-item"><img src="/img/camera.png" alt="camera"></div>
                    <div class="img-item"><img src="/img/memory.png" alt="memory"></div>
                    <div class="img-item"><img src="/img/display.png" alt="display"></div>
                    <div class="img-item"><img src="/img/battery.png" alt="battery"></div>
                </div>

                <div class="input-box d-flex justify-content-between">
                    <div class="text-item"><input required placeholder="Камера" type="text"></div>
                    <div class="text-item"><input required placeholder="Память" type="text"></div>
                    <div class="text-item"><input required placeholder="Дисплей" type="text"></div>
                    <div class="text-item"><input required placeholder="Аккумулятор" type="text"></div>
                </div>
                <!-- /.input-box -->
                <!-- /.img-box -->

                <div class="price-box">
                    <div class="price-item"><input required placeholder="Цена товара" type="text"></div>
                    <div class="price-item"><input required placeholder="Цена товара" type="text"></div>
                </div>
                <!-- /.price-box -->

                <div class="description-box">
                    <input required placeholder="Описание товара" type="text">
                </div>
                <!-- /.description-box -->

                <div class="info-box d-flex justify-content-between">
                    <div class="author"><input required placeholder="Автор" type="text"></div>
                    <div class="Дата"><input required placeholder="Дата" type="date"></div>
                </div>
                <!-- /.info-box -->

            </div>
            <!-- /.container -->
        </section>
        <!-- /#create-price -->
        <section class="price">
            <div class="container-price">
                <h3 class="name-company"></h3>
            </div>
            <!-- /.container-price -->
        </section>
        <!-- /.price -->
    </main>
    <!-- /#main -->
    <script src="/script.js"></script>
</body>
</html>
