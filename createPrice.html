<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/buildPrice/createPrice.css">
    <title>Создать ценник</title>
</head>

<body>
    <main id="main" class="d-flex">
        <section id="create-price">
            <div class="container">
                <div class="title-box">
                    <input required placeholder="Название компании" type="text" name="nameCompany">
                    <input required placeholder="Категория товара" type="text" name="categoryGoods">
                    <input required placeholder="Название товара" type="text" name="nameGoods">
                </div>
                <!-- /.title-box -->

                <div class="img-box d-flex justify-content-between">
                    <div class="img-item"><img src="/buildPrice/img/camera.png" alt="camera"></div>
                    <div class="img-item"><img src="/buildPrice/img/memory.png" alt="memory"></div>
                    <div class="img-item"><img src="/buildPrice/img/display.png" alt="display"></div>
                    <div class="img-item"><img src="/buildPrice/img/battery.png" alt="battery"></div>
                </div>

                <div class="input-box d-flex justify-content-between aling-center">
                    <div class="text-item-input"><input required placeholder="Камера" type="text" name="camera"></div>
                    <div class="text-item-input"><input required placeholder="Память" type="text" name="memory"></div>
                    <div class="text-item-input"><input required placeholder="Дисплей" type="text" name="display"></div>
                    <div class="text-item-input"><input required placeholder="Аккумулятор" type="text" name="battery">
                    </div>
                </div>
                <!-- /.input-box -->
                <!-- /.img-box -->

                <div class="price-box">
                    <div class="price-item-input"><input required placeholder="Цена товара" type="text" name="priceOne">
                    </div>
                    <div class="price-item-input"><input required placeholder="Цена товара" type="text" name="priceTwo">
                    </div>
                </div>
                <!-- /.price-box -->

                <div class="description-box-input">
                    <input required placeholder="Описание товара" type="text" name="description">
                </div>
                <!-- /.description-box -->

                <div class="info-box d-flex justify-content-between">
                    <div class="author-input"><input required placeholder="Автор" type="text" name="author"></div>
                    <div class="date-input"><input required placeholder="Дата" type="date" name="date"></div>
                </div>
                <!-- /.info-box -->

            </div>
            <!-- /.container -->
        </section>

        <section id="price">
            <div class="container">
                <div class="title-box">
                    <div class="name-company">Название компании</div>
                    <div class="category-goods">Категория товара</div>
                    <div class="name-goods">Название товара</div>
                </div>
                <!-- /.title-box -->
                <div class="img-box d-flex justify-content-between">
                    <div class="img-item"><img src="/buildPrice/img/camera.png" alt="camera"></div>
                    <div class="img-item"><img src="/buildPrice/img/memory.png" alt="memory"></div>
                    <div class="img-item"><img src="/buildPrice/img/display.png" alt="display"></div>
                    <div class="img-item"><img src="/buildPrice/img/battery.png" alt="battery"></div>
                </div>

                <div class="input-box d-flex justify-content-between align-center">
                    <div class="text-item">Камера</div>
                    <div class="text-item">Память</div>
                    <div class="text-item">Дисплей</div>
                    <div class="text-item">Батарея</div>
                </div>
                <!-- /.input-box -->
                <!-- /.img-box -->
                <div class="price-box">
                    <span>Цена: </span><div class="price-item">цена р.</div> <span>с сим картой</span>
                    <span>Цена: </span><div class="price-item">цена р.</div> <span>без сим карты</span>
                </div>
                <!-- /.price-box -->
                <div class="description-box">
                    <span>Дисплей: ; Процессор: ; ФК: ;</span>
                </div>
                <!-- /.description-box -->
                <div class="info-box d-flex justify-content-between">
                    <span>Автор: </span>
                    <div class="author">Автор</div>
                    <span>Дата: </span>
                    <div class="date">Дата</div>
                </div>
                <!-- /.info-box -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /#price -->
    </main>
    <!-- /#main -->
    <script src="/buildPrice/script.js"></script>
</body>

</html>
